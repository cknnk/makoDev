<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register - MakoDev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Create Account</h3>

    <div th:if="${param.error}" class="alert alert-danger">
        Username already exists!
    </div>

    <form action="/register" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Choose Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="inviteCode" class="form-label">Invite Code</label>
            <input type="text" id="inviteCode" name="inviteCode" class="form-control" placeholder="Ask admin for code" required>
        </div>

        <div th:if="${param.error_code}" class="alert alert-danger">
            Wrong Invite Code! Access denied.
        </div>
        <button type="submit" class="btn btn-success w-100">Register & Start</button>
    </form>
    <div class="text-center mt-3">
        <a href="/login">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
