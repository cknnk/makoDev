<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Welcome - MakoDev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold">MakoDev</span>

        <div class="d-flex align-items-center gap-3">
            <div class="text-end text-light lh-1">
                <div class="fw-bold" th:text="${user.username}">User</div>
                <small class="text-muted" style="font-size: 0.7rem;">Level <span th:text="${user.level}">1</span></small>
            </div>

            <a href="/profile" class="text-decoration-none">
                <div class="avatar-circle bg-primary text-white rounded-circle d-flex align-items-center justify-content-center fw-bold"
                     style="width: 40px; height: 40px;"
                     th:text="${user.initials}">
                    MK
                </div>
            </a>

            <a href="/logout" class="btn btn-outline-danger btn-sm ms-2" title="Logout">
                <i class="bi bi-box-arrow-right"></i>
            </a>
        </div>
    </div>
</nav>

<div class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="text-center p-5 bg-white shadow rounded-4" style="max-width: 500px;">

        <div class="mb-4">
            <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                <i class="bi bi-folder-plus fs-1"></i>
            </div>
        </div>

        <h2 class="fw-bold mb-3">No Projects Yet</h2>
        <p class="text-muted mb-4">
            It looks like you are not part of any project at the moment.
            <br>
            You can create your own workspace or wait for an invitation from your team lead.
        </p>

        <button class="btn btn-primary btn-lg w-100 shadow-sm" data-bs-toggle="modal" data-bs-target="#createProjectModal">
            <i class="bi bi-rocket-takeoff-fill me-2"></i> Create First Project
        </button>

    </div>
</div>

<div class="modal fade" id="createProjectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/project/create" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Project Name</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g. Startup MVP" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="2" placeholder="Short goal description..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
