<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DevQuest Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h3 th:text="${user.username}">User Name</h3>
                    <div class="badge bg-primary mb-2">Level <span th:text="${user.level}">1</span></div>

                    <p class="text-muted">Experience</p>
                    <div class="progress mb-3" style="height: 25px;">
                        <div class="progress-bar bg-success"
                             role="progressbar"
                             th:style="'width: ' + (${user.xp} % 100) + '%'"
                             th:text="${user.xp} + ' XP'">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h2 class="mb-4">Current Sprint</h2>

            <div class="list-group">
                <div th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1" th:text="${task.title}">Task Title</h5>
                        <span class="badge"
                              th:classappend="${task.status == 'DONE' ? 'bg-secondary' : 'bg-warning'}"
                              th:text="${task.status}">TODO</span>
                    </div>
                    <span class="badge rounded-pill bg-info text-dark">
                        +<span th:text="${task.rewardXp}">50</span> XP
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
