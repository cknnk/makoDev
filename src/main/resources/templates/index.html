<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>DevQuest Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h3 th:text="${user.username}">User Name</h3>
                    <div class="badge bg-primary mb-2">Level <span th:text="${user.level}">1</span></div>

                    <p class="text-muted mb-1">Experience</p>
                    <div class="progress mb-3" style="height: 25px; position: relative;">
                        <div class="progress-bar bg-success"
                             role="progressbar"
                             th:style="'width: ' + (${user.xp} % 100) + '%'">
                        </div>
                        <span class="position-absolute w-100 text-center text-dark fw-bold"
                              style="top: 2px;"
                              th:text="${user.xp % 100} + ' / 100 XP'">
                            35 / 100 XP
                        </span>
                    </div>
                    <small class="text-muted">Total XP: <span th:text="${user.xp}">235</span></small>
                </div>
            </div>
        </div>

        <div class="col-md-9"> <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Project Board</h2>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                + New Task
            </button>

            <div class="modal fade" id="createTaskModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="/task/create" method="post"> <div class="modal-header">
                            <h5 class="modal-title">Create New Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">Task Title</label>
                                    <input type="text" name="title" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea name="description" class="form-control"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">XP Reward (Difficulty)</label>
                                    <select name="reward" class="form-select">
                                        <option value="10">Easy (10 XP)</option>
                                        <option value="30">Medium (30 XP)</option>
                                        <option value="50">Hard (50 XP)</option>
                                        <option value="100">Epic (100 XP)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="card bg-light">
                        <div class="card-header text-center fw-bold">TO DO</div>
                        <div class="card-body p-2">
                            <div th:each="task : ${tasks}" th:if="${task.status == 'TODO'}" class="card mb-2 shadow-sm">
                                <div class="card-body p-2">
                                    <h6 class="card-title" th:text="${task.title}">Task</h6>
                                    <div class="d-flex justify-content-between align-items-center mt-2">
                                        <small class="badge bg-secondary" th:text="${task.rewardXp} + ' XP'">50 XP</small>
                                        <small class="text-muted">ID: <span th:text="${task.id}">1</span></small>
                                    </div>
                                    <a th:href="@{/task/{id}/start(id=${task.id})}" class="btn btn-outline-primary btn-sm w-100 mt-2" style="font-size: 0.7rem;">Start -></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card bg-light">
                        <div class="card-header text-center fw-bold text-primary">IN PROGRESS</div>
                        <div class="card-body p-2">
                            <div th:each="task : ${tasks}" th:if="${task.status == 'IN_PROGRESS'}" class="card mb-2 shadow-sm border-primary">
                                <div class="card-body p-2">
                                    <h6 class="card-title" th:text="${task.title}">Task</h6>
                                    <span class="badge bg-info text-dark" th:text="${task.rewardXp} + ' XP'">XP</span>
                                    <div class="d-flex gap-1 mt-2">
                                        <a th:href="@{/task/{id}/review(id=${task.id})}" class="btn btn-outline-warning btn-sm w-50" style="font-size: 0.6rem;">Review</a>
                                        <a th:href="@{/task/{id}/done(id=${task.id})}" class="btn btn-outline-success btn-sm w-50" style="font-size: 0.6rem;">Done</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card bg-light">
                        <div class="card-header text-center fw-bold text-warning">REVIEW</div>
                        <div class="card-body p-2">
                            <div th:each="task : ${tasks}" th:if="${task.status == 'CODE_REVIEW'}" class="card mb-2 shadow-sm border-warning">
                                <div class="card-body p-2">
                                    <h6 class="card-title" th:text="${task.title}">Task</h6>
                                    <span class="badge bg-warning text-dark" th:text="${task.rewardXp} + ' XP'">XP</span>
                                    <a th:href="@{/task/{id}/kudos(id=${task.id})}"
                                       class="btn btn-sm btn-light w-100 mt-1 border position-relative"
                                       th:classappend="${task.kudosCount >= 2} ? 'disabled opacity-50'"
                                       th:attr="aria-disabled=${task.kudosCount >= 2} ? 'true' : 'false'">
                                        üëç Kudos

                                        <span th:if="${task.kudosCount > 0}"
                                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                              th:text="${task.kudosCount}">
                                            1
                                        </span>
                                    </a>
                                    <a th:href="@{/task/{id}/done(id=${task.id})}" class="btn btn-success btn-sm w-100 mt-1" style="font-size: 0.7rem;">Approve</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card bg-light">
                        <div class="card-header text-center fw-bold text-success">DONE</div>
                        <div class="card-body p-2">
                            <div th:each="task : ${tasks}" th:if="${task.status == 'DONE'}" class="card mb-2 shadow-sm opacity-75">
                                <div class="card-body p-2">
                                    <h6 class="card-title text-decoration-line-through text-muted" th:text="${task.title}">Task</h6>
                                    <small class="text-success fw-bold">+<span th:text="${task.rewardXp}"></span> XP</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
